<!doctype html>
<html>
<head>
    <title>音乐播放器</title>
    <meta name="author" content="jingle1267">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>
<body>


<!-- about -->
<div class="about">
    <a class="bg_links social portfolio" href="https://www.rafaelalucas.com" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links logo"></a>
</div>
<!-- end about -->

<div class="wrapper">
    <div class="content">
        <div class="topContent">
            <div class="menuBar">
                <div class="icon topExpand"></div>
                <p class="appName">Your Library</p>
                <div class="icon menuHamburguer"></div>
            </div>
            <div class="musicGroups">
                <!-- Slider main container -->
                <div class="swiper-container slider-two">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper slider-two">
                    </div>

                </div>
                <!-- end Slider main container -->

            </div>

        </div>
        <div class="middleContent">

            <!-- Slider main container -->
            <div class="swiper-container slider-one">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper slider-one">
                </div>
            </div>
            <!-- end Slider main container -->
        </div>
        <div class="bottomContent">
            <div class="icon bottomExpand"></div>
            <div class="progressBar">
                <div class="timer">
                    <span class="currentTime">00:00</span>
                    <span class="endTime"></span>
                </div>
                <div class="barTimer"><span class="progress"></span></div>
            </div>
            <div class="player">
                <div class="icon shuffle"></div>
                <div class="icon prev swiper-button-prev"></div>
                <div class="btnPlay">
                    <div class="icon play"></div>
                </div>
                <div class="icon next swiper-button-next"></div>
                <div class="icon repeat"></div>

            </div>
        </div>

        <div class="albumBg">
            <figure class="bg"><img class="imageBg" src="" alt=""></figure>
        </div>

    </div>
    <div class="bodyBg"></div>
</div>


<div style="display:none">
    <script type="text/javascript" src="https://s95.cnzz.com/z_stat.php?id=1260545070&web_id=1260545070"></script>
</div>

</body>
</html>
